<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Round Pixel GIF</title>
  <style>
    html, body {
      margin: 0;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .round-pixels {
      image-rendering: pixelated;
      width: 640px;  /* 64 * 10 */
      height: 320px; /* 32 * 10 */
      mask-image: radial-gradient(circle, white 60%, transparent 61%);
      mask-size: 10px 10px;
      mask-repeat: repeat;
      -webkit-mask-image: radial-gradient(circle, white 60%, transparent 61%);
      -webkit-mask-size: 10px 10px;
      -webkit-mask-repeat: repeat;
    }
  </style>
</head>
<body>
  <img src="/nextgif" class="round-pixels" alt="Round Pixel GIF">
</body>
</html>
